<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider_images">
                <img src="./assets/img/mem1.png" alt="mem1">
                <img src="./assets/img/mem2.png" alt="mem2">
                <img src="./assets/img/mem3.png" alt="mem3">
                <img src="./assets/img/mem4.jpg" alt="mem4">
                <img src="./assets/img/mem5.jpg" alt="mem5">
            </div>
            <div class="slider_controls">
                <div class="images_titles">
                    <div class="image_title">Test</div>
                    <div class="image_title"></div>
                    <div class="image_title"></div>
                    <div class="image_title"></div>
                    <div class="image_title"></div>
                </div>
                <div class="images_controls">
                    <input id="slide1" type="radio" name="controls" checked="checked">
                    <input id="slide2" type="radio" name="controls">
                    <input id="slide3" type="radio" name="controls">
                    <input id="slide4" type="radio" name="controls">
                    <input id="slide5" type="radio" name="controls">

                    <!-- navigation dots -->
                    <label for="slide1" class="nav-dot"></label>
                    <label for="slide2" class="nav-dot"></label>
                    <label for="slide3" class="nav-dot"></label>
                    <label for="slide4" class="nav-dot"></label>
                    <label for="slide5" class="nav-dot"></label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
